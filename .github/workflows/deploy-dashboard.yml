name: Deploy to Netlify

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-dashboard.yml"

  workflow_run:
    workflows: ["Validate Dashboard Data"]
    types:
      - completed
    branches:
      - main

  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    # Only run if validation passed or on manual/push trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ” Lint code
        working-directory: frontend
        run: npm run lint || echo "âš ï¸  Lint warnings (non-blocking)"
        continue-on-error: true

      - name: ğŸ”§ Build application
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Install Netlify CLI
        run: npm install -g netlify-cli@latest

      - name: ğŸš€ Deploy to Netlify
        run: |
          echo "ğŸš€ Deploying to Netlify..."
          echo "ğŸ“ Using netlify.toml configuration"
          netlify deploy --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ‰ Deployment successful
        if: success()
        run: |
          echo "================================"
          echo "âœ… DEPLOYED SUCCESSFULLY!"
          echo "================================"
          echo "ğŸŒ Your dashboard is now live!"
          echo "ğŸ“Š CostGuardian Terminal Dashboard"
          echo "================================"

      - name: âŒ Deployment failed
        if: failure()
        run: |
          echo "================================"
          echo "âŒ DEPLOYMENT FAILED"
          echo "================================"
          echo "Check the logs above for errors"
          echo "Common issues:"
          echo "  â€¢ Build errors in Next.js"
          echo "  â€¢ Missing Netlify secrets"
          echo "  â€¢ Invalid NETLIFY_SITE_ID"
          echo "  â€¢ Check netlify.toml configuration"
          echo "================================"
